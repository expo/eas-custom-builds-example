build:
  name: development iOS build
  steps:
    - eas/checkout

    - eas/use_npm_token

    - eas/install_node_modules

    - eas/prebuild

    - run:
        name: Install pods
        working_directory: ./ios
        command: pod install

    - utils/generate_gymfile_from_template

    - utils/run_fastlane

    - eas/find_and_upload_build_artifacts
