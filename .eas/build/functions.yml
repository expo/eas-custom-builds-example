build:
  name: Functions Demo
  steps:
    - say_hi:
        inputs:
          name: Dominik
    - say_hi:
        inputs:
          name: Szymon
    - say_hi:
        inputs:
          greeting: Hello
    - say_hi_wojtek
    - random:
        id: random_number
    - print:
        inputs:
          value: ${ steps.random_number.value }

functions:
  say_hi:
    name: Say Hi!
    inputs:
      - name: name
        default_value: Brent
      - name: greeting
        default_value: Hi
        allowed_values: [Hi, Hello]
    command: echo "${ inputs.greeting }, ${ inputs.name }!"
  say_hi_wojtek:
    name: Hi, Wojtek!
    command: echo "Hi, Wojtek!"
  random:
    name: Generate random number
    outputs: [value]
    command: set-output value 6
  print:
    inputs: [value]
    command: echo "${ inputs.value }"
