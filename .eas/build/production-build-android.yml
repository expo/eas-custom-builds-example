build:
  name: Customized Android build example
  steps:
    - eas/checkout

    - run:
        name: Install dependencies
        command: npm install

    - run:
        name: Run expo prebuild
        command: npx expo prebuild --non-interactive --no-install --platform android

    - utils/inject_android_credentials

    - utils/configure_android_version:
        inputs:
          version_name: 1.2.3
          version_code: 123

    - run:
        name: Build Android app
        working_directory: ./android
        command: ./gradlew :app:bundleRelease

    - eas/find_and_upload_build_artifacts
