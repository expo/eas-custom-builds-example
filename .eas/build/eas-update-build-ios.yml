build:
  name: Customized iOS App Store build with EAS Update example
  steps:
    - eas/checkout

    - run:
        name: Install dependencies
        command: npm install

    - eas/resolve_apple_team_id_from_credentials:
        id: resolve_apple_team_id_from_credentials

    - run:
        env:
            CI: '1'
        inputs:
            name: apple_team_id
            value: ${ steps.resolve_apple_team_id_from_credentials.apple_team_id }
        name: Run expo prebuild
        command: APPLE_TEAM_ID=${ inputs.apple_team_id } npx expo prebuild --no-install --platform ios

    - run:
        name: Install pods
        working_directory: ./ios
        command: pod install

    - eas/configure_eas_update

    - eas/configure_ios_credentials

    - eas/generate_gymfile_from_template:
        inputs:
            credentials: ${ eas.job.secrets.buildCredentials }

    - eas/run_fastlane

    - eas/find_and_upload_build_artifacts
